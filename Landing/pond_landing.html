<html>
    <title>ฮิโตคาเงะ</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <div class="head-contain">
            <h1>ปัญหาหมอกควัน</h1>
        </div>
        <div class="body-contain-1">
            <div id="slide-1"></div>
        </div>
        <div class="body-contain-2">
            <div id="slide-2"></div>
        </div>
        <div class="body-contain-3">
            <div id="slide-3"></div>
        </div>
        <div class="body-contain-4">
            <div id="slide-4"></div>
        </div>
    </head>
	<body>
    </body>
    <style>
        head {
            width: 100%;
            height: 200px;
        }
        body {
            margin: 0%;
            background: #9ede73;
            width: 100%;
            transition: 1s;
            height: 4000px;
        }
        h1 {
            font-family: 'Kanit', sans-serif;
            font-size: 80px;
            text-align: center;
        }
        .head-contain {
            margin: 0%;
            width: 100%;
            height: 200px;
            animation: slide-up 1s;
        }
        
        .body-contain-1 {
            width: 100%;
            height: 1000px;
        }
        .text-1 {
            width: 40%;
            height: 800px;
            background: white;
            border-radius: 20px;
            margin: 50px;
            float: left;
            animation: slide-right 1s;
        }

        .body-contain-2 {
            width: 100%;
            height: 1000px;
        }
        .text-2 {
            width: 40%;
            height: 800px;
            background: white;
            border-radius: 20px;
            margin: 50px;
            float: right;
            animation: slide-left 1s;
        }

        .body-contain-3 {
            width: 100%;
            height: 1000px;
        }
        .text-3 {
            width: 40%;
            height: 800px;
            background: white;
            border-radius: 20px;
            margin: 50px;
            float: left;
            animation: slide-right 1s;
        }

        .body-contain-3 {
            width: 100%;
            height: 1000px;
        }
        .text-4 {
            width: 40%;
            height: 800px;
            background: white;
            border-radius: 20px;
            margin: 50px;
            float: right;
            animation: slide-left 1s;
        }

        @keyframes slide-up {
            from {
                transform: translateY(32px);
                opacity: 0%;
            }
            to {
                transform: translateY(0px);
                opacity: 100%;
            }
        }
        @keyframes slide-right {
            from {
                transform: translateX(-32px);
                opacity: 0%;
            }
            to {
                transform: translateX(0px);
                opacity: 100%;
            }
        }
        @keyframes slide-left {
            from {
                transform: translateX(32px);
                opacity: 0%;
            }
            to {
                transform: translateX(0px);
                opacity: 100%;
            }
        }
    </style>
  	  <script>
        window.onscroll = function() {
            let value =  window.scrollY;
            if (value < 700) {
                document.body.style.backgroundColor = "#9ede73";
                document.getElementById("slide-1").className = "text-1";
            } else if (value < 1700) {
                document.body.style.backgroundColor = "#f7ea00";
                document.getElementById("slide-2").className = "text-2";
            } else if (value < 2700) {
                document.body.style.backgroundColor= "#e48900";
                document.getElementById("slide-3").className = "text-3";
            } else if (value < 3700) {
                document.body.style.backgroundColor = "#be0000";
                document.getElementById("slide-4").className = "text-4";
            }
            // document.documentElement.style.setProperty("--hue", 200 - (value / 100 * 2));
        }
  	  </script>
   </body>
</html>
