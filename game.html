<html>
<head>
	<title>Let's Start</title>
  <style>
    body{
      margin: 0;
      padding: 0;
      width: 1920px;
      height: 1080px;
      position: relative;
      background-color: red;
      font-family:Georgia, 'Times New Roman', Times, serif;
    }
    .bg1{
      background:url("https://cdn.discordapp.com/attachments/807588926332207136/838128453827035186/bg1.png");
      width: 100%;
      height: 100%; 
      background-size:100% 100%;
      background-repeat: no-repeat;
      animation: ani 5s infinite ;
      position: absolute;
    }
    .bg2{
      background:url("https://cdn.discordapp.com/attachments/807588926332207136/838128469472444456/bg2.png");
      width: 100%;
      height: 100%; 
      background-size:100% 100%;
      background-repeat: no-repeat;
      position: absolute;
      animation: ani 5s infinite ;
    }
    .bg3{
      background:url("https://cdn.discordapp.com/attachments/807588926332207136/838128472824086578/bg3.png");
      width: 100%;
      height: 100%; 
      background-size:100% 100%;
      background-repeat: no-repeat;
      position: absolute;
    }
    @keyframes ani{
      0%{opacity: 1;}
      50%{opacity: 0;}
      100%{opacity: 1;}
    }
    @keyframes walk1{
      0%{transform: translate(-50px);}
      100%{transform: translate(100px);}
    }
    @keyframes walk2{
      0%{transform: translate(0px);}
      100%{transform: translate(100px);}
    }
    @keyframes walk3{
      0%{transform: translate(0px, 0px);}
      100%{transform: translate(0px, -150px);}
    }
    .money{
      width:300px;
      top:0%;
      left:1%;
      color:white;
      font-size: 6em;
      height:100px;
      position: absolute;
    }
    .scorechicken{
      width:100px;
      top:10%;
      left:7%;
      color:white;
      font-size: 6em;
      height:100px;
      position: absolute;
    }
    .scorecorn{

    transition: 0.3s;
    transform: scale(1.2);
    -webkit-filter: drop-shadow(2px 2px 0 white)
                  drop-shadow(-2px -2px 0 white);
    filter: drop-shadow(2px 2px 0 white) 
          drop-shadow(-2px -2px 0 white);
    }
    .seed{
      background-image:url("pic/seed.png");
      background-size: contain;
      background-repeat:no-repeat;
      width:150px;
      height:150px;
      top:50%;

    }
    #corngrow6{

      background-size: contain;
      background-repeat:no-repeat;
      width:70px;

    }
    .watercan:active {
    cursor: url('/imgages/cursor1.gif');

  </style>  
</head>
<body>
  <div class="bg3"></div>
  <div class="bg2"></div>

  <div class="sun"></div>
  <div class="chicken3"></div>
  <div class="chicken2"></div>
  <div class="chicken1"></div>
  <div class="chickenlogo"></div>
  <div class="cornlogo"></div>
  <div class="coin"></div>
  <div class="dirt"></div>
    <div id="dirt1" onclick="grow1()"></div>
    <div id="dirt2" onclick="grow2()"></div>
    <div id="dirt3" onclick="grow3()"></div>
    <div id="dirt4" onclick="grow4()"></div>
    <div id="dirt5" onclick="grow5()"></div>

  <div style="position:absolute; top:78%; left:19%;" id="corngrow5"></div>
  <div style="position:absolute; top:78%; left:27%;" id="corngrow6"></div>

  <div class="seed"></div>
  <div class="money">1000</div>
  <div class="scorecorn">0</div>
  <div class="scorechicken">0</div>
  <div class="environment">สภาพแวดล้อม: 100</div>
  <div id="gamename"></div>
  <div id="tutorial" onclick="myFunction()"></div>
  <script>
  function change() {
    document.body.style.cursor = "url('https://cur.cursors-4u.net/others/oth-5/oth440.cur'), auto";
  }
  function grow1(){
    document.getElementById("corngrow1").style.visibility="visible";
  }
  function grow2(){
    document.getElementById("corngrow2").style.visibility="visible";
  }
  function grow3(){
    document.getElementById("corngrow3").style.visibility="visible";
  }
  function grow4(){
    document.getElementById("corngrow4").style.visibility="visible";
  }
  function grow5(){
    document.getElementById("corngrow5").style.visibility="visible";
  }
  function grow6(){
    document.getElementById("corngrow6").style.visibility="visible";
  }
  function myFunction() {
    document.getElementById("tutorial").style.display = "none";
    document.getElementById("tutorial").style.height="0%";
  }
  </script>
