<html>
  <head>
    <title>ฮิโตคาเงะ</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  </head>

  <style>
    body {
      margin: 0%;
      width: 1920px;
      height: 1080px;
      position: relative;
    }
    #backgroundnoon, #backgrounddust, #backgroundnight {
      width: 100%;
      height: 100%;
      background-size: 100% 100%;
      background-repeat: no-repeat;
      position: absolute;
    }
    #backgroundnoon {
      background-image: url("https://cdn.discordapp.com/attachments/807588926332207136/838128453827035186/bg1.png");
    }
    #backgrounddust {
      background-image: url("https://cdn.discordapp.com/attachments/807588926332207136/838128453827035186/bg1.png");
    }
    #backgroundnight {
      background-image: url("https://cdn.discordapp.com/attachments/807588926332207136/838128472824086578/bg3.png");
      animation: days-passed 60s infinite alternate;
    }

    .chicken {
      width: 160px;
      position: absolute;
      filter: drop-shadow(4px 10px 2px hsl(0, 0%, 0%, 20%));
    }
  
    .dirt {
      background-image: url("https://cdn.discordapp.com/attachments/803995130008436776/844592855909662810/dirt2.png");
      background-size: contain;
      background-repeat: no-repeat;
      position: absolute;
      width: 140px;
      height: 140px;
    }
    .dirt:hover {
      filter: brightness(120%);
      transform: scale(1.02);
    }

    #introduction {
      width: 100%;
      height: 100%;
      position: fixed;
      background: hsl(0, 0%, 0%, 60%);
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }
    #gamename{
      background-image:url("https://cdn.discordapp.com/attachments/807588926332207136/839210241693712456/GameName.png");
      background-size: 100%;
      background-repeat: no-repeat;
      background-position: center;
      width: 1100px;
      height: 20%;
    }
    .button { 
      width: 580px;
      height: 84px;
      background: linear-gradient(228deg, rgba(148,114,36,1) 0%, rgba(242,178,28,1) 100%);
      box-shadow: 4px 4px 0px 4px hsl(0, 0%, 0%, 20%);
      border-radius: 60px;
      margin: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #eee;
      font-size: 36px;
      text-align: center;
      text-decoration: none;
      font-family: 'Paytone One', sans-serif;
    }
    .button:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    #tutorial {
      width: 46%;
      height: 76%;
      padding: 2%;
      top: 10%;
      left: 25%;
      transition: 0.25s;
      background: linear-gradient(282deg, rgba(66,33,19,1) 50%, rgba(64,44,36,1) 100%);
      transform: scale(0);
      position: fixed;
      box-shadow: 6px 6px hsl(0, 0%, 0%, 20%);
      font-family: 'Paytone One', sans-serif;
      color: #eee;
      font-size: 1.5em;
      border-radius: 60px;
    }

    #scoreboard {
      display: none;
      width: 1152px;
      height: 64px;
      border-radius: 32px;
      background: linear-gradient(282deg, rgba(66, 33, 19,80%) 50%, rgba(64, 44, 36, 80%) 100%);
      position: absolute;
      justify-content: flex-start;
      align-items: center;
      left: 384px;
      top: 16px;
      animation: slide-down 1s;
    }
    .scorebox {
      width: 20%;
      padding-right: 5%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: #eee;
      text-shadow: 2px 2px 0px black, -2px 2px 0px black, 2px -2px 0px black, -2px -2px 0px black;
      font-family: 'Paytone One', sans-serif;
    }

    #toolbar {
      display: none;
      width: 96px;
      height: 480px;
      background: rgb(200, 200, 200, 40%);
      top: 300px;
      left: 16px;
      position: absolute;
      border-radius: 16px;
      animation: slide-right 1s;
    }
    .tools {
      width: 100%;
      height: 25%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #seed, #grow, #watercan, #sickle {
      width: 80%;
    }
    #seed:hover, #grow:hover, #watercan:hover, #sickle:hover {
      cursor: pointer;
      transition: 0.1s;
      transform: scale(1.2) translateX(12px);
      filter: brightness(120%)
    }
    #seed:active, #grow:active, #watercan:active, #sickle:active {
      cursor: pointer;
      transition: 0.1s;
      transform: scale(0.9) translateX(12px);
    }

    #inseminate {
      width: 70%;
      top: 10%;
      left: 15%;
      position: absolute;
      animation: sprinkle 0.5s;
    }
    #manure {
      width: 80%;
      bottom: -20%;
      position: absolute;
    }
    #corngrow0, #corngrow1 {
      width: 80%;
      left: 10%;
      bottom: 20%;
      position: absolute;
      transform-origin: bottom;
      animation: zoom-out 0.5s;
    }
    #corngrow2, #corngrow3 {
      width: 100%;
      left: 2%;
      bottom: 10%;
      position: absolute;
      transform-origin: bottom;
      animation: zoom-out 0.5s;
    }

    #clearchoice {
      width: 56%;
      height: 66%;
      padding: 2%;
      top: 15%;
      left: 20%;
      border-radius: 60px;
      transition: 0.25s;
      background: linear-gradient(282deg, rgba(66,33,19,1) 50%, rgba(64,44,36,1) 100%);
      transform: scale(0);
      text-align: center;
      box-shadow: 6px 6px hsl(0, 0%, 0%, 20%);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      position: fixed;
    }
    .clearchoice-text {
      font-family: 'Itim', cursive;
      color: #eee;
      font-size: 3em;
      width: 100%;
      height: 16%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .clearchoice-button {
      width: 280px;
      height: 280px;
      margin: 0% 5% 0% 5%;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 60px;
      border: 20px solid rgba(188, 154, 46, 100%);
      background: rgba(168, 134, 56, 100%);
      box-shadow: 6px 6px hsl(0, 0%, 0%, 20%);
    }
    .caption {
      width: 320px;
      height: 64px;
      color: #eee;
      margin: 0% 5% 0% 5%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3em;
      font-family: 'Itim', cursive;
      bottom: -40%;
      /* background: red; */
    }
    .clearchoice-button:hover {
      transform: scale(1.01);
      filter: brightness(110%);
      cursor: pointer;
    }

    .fire {
      width: 120px;
      position: absolute;
      transform: scale(0);
      animation: fire 0.2s alternate;
      animation-iteration-count: 40;
      transform-origin: bottom;
    }
    #smoke {
      width: 720px;
      left: 5%;
      bottom: 10%;
      opacity: 80%;
      position: absolute;
      transform: scale(0);
      animation: floating 8s linear;
    }

    .tractor {
		  position: absolute;
      width: 300px;
      opacity: 0;
      top: 58%;
      left: 26%;
      transform: translateY(-1200px); /* แทรกเตอร์มันบังแปลงเลยย้ายไปไว้ไกล */
      animation: driving 16s linear;
    }
    .tractor-body {
		  width: 88%;
      animation: vibrating-engine 100ms infinite linear alternate;
    }
    .wheel-front {
		  width: 28%;
      bottom: 5%;
      left: 9%;
      position: absolute;
      animation: spinning-wheel 1s infinite linear;
    }
    .wheel-back {
		  width: 35%;
      bottom: 5%;
      right: 14%;
      position: absolute;
      animation: spinning-wheel 1s infinite linear;
    }

    @keyframes days-passed {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes slide-down {
      from {transform: translateY(-128px);}
      to {transform: translateY(0px);}
    }
    @keyframes slide-right {
      from {transform: translateX(-128px);}
      to {transform: translateX(0px);}
    }
    @keyframes zoom-out {
      from {transform: scale(0);}
      to {transform: scale(1);}
    }
    @keyframes disappear {
      0% {transform: scale(1);}
      99% {transform: scale(1);}
      100% {transform: scale(0);}
    }
    @keyframes walk-step {
      0% {transform: translateX(0px) scaleX(1)}
      10% {transform: translateX(-200px) scaleX(1)}
      30% {transform: translateX(-200px) scaleX(1)}
      40% {transform: translateX(-400px) scaleX(1)}
      41% {transform: translateX(-400px) scaleX(-1)}
      50% {transform: translateX(-400px) scaleX(-1)}
      60% {transform: translateX(-200px) scaleX(-1)}
      80% {transform: translateX(-200px) scaleX(-1)}
      90% {transform: translateX(0px) scaleX(-1)}
      100% {transform: translateX(0px) scaleX(-1)}
    }
    @keyframes walk {
      50% {transform: translateX(-300px) scaleX(1);}
      51% {transform: translateX(-300px) scaleX(-1);}
      100% {transform: translateX(0px) scaleX(-1);}
    }
    @keyframes jump {
      50% {top: 78%;}
      100% {top: 80%;}
    }
    @keyframes sprinkle {
      from {transform: translateY(-32px); opacity: 0;}
      to {transform: translateY(0px); opacity: 1;}
    }
    @keyframes fire {
      from {transform: scale(1.2, 1); filter: drop-shadow(0px -32px 32px hsl(0, 100%, 50%, 100%));}
      to {transform: scale(1, 1.2); filter: drop-shadow(0px -32px 32px hsl(0, 100%, 50%, 60%));}
    }
    @keyframes floating {
      from {transform: translateY(0px) scale(1);}
      99% {transform: translateY(-128px) scale(1);}
      100% {transform: scale(0);}
    }
    @keyframes burn {
      from {filter: sepia(100%) brightness(100%); transform: scale(1);}
      99% {filter: sepia(100%) brightness(0%); transform: scale(1);}
      100% {transform: scale(0);}
    }
    @keyframes vibrating-engine {
      to {transform: translateY(4px);}
    }
    @keyframes spinning-wheel {
      to {transform: rotateZ(-360deg);}
    }
    @keyframes driving {
      0% {transform: scaleX(1) translateX(0px); opacity: 1;}
      50.9999% {transform: scaleX(1) translateX(-400px); opacity: 1;}
      51% {transform: scaleX(-1) translateX(400px) translateY(160px); opacity: 1;}
      99.99% {transform: scaleX(-1) translateX(0px) translateY(160px); opacity: 1;}
      100% {transform: scaleX(-1) translateX(0px) translateY(160px); opacity: 0;}
    }
  </style>

  <body>
    <div id="backgroundnoon"></div>
    <div id="backgrounddust"></div> <!-- ในครั้งแรกจะเป็นรูปเดียวกับ backgroundnoon แต่เมื่อเผาค่อยทำการเปลี่ยนรูป -->
    <div id="backgroundnight"></div>

    <img id="chicken0" class="chicken" style="top: 80%; right: 20%; animation: walk 6s infinite linear, jump 1s infinite ease-out;" src="https://cdn.discordapp.com/attachments/807588926332207136/837670367009964072/chicken.png">
    <img id="chicken1" class="chicken" style="top: 65%; right: 15%; animation: walk-step 12s infinite linear;" src="https://cdn.discordapp.com/attachments/807588926332207136/837670367009964072/chicken.png">
    <img id="chicken2" class="chicken" style="top: 50%; right: 25%; animation: walk 8s infinite linear;" src="https://cdn.discordapp.com/attachments/807588926332207136/837670367009964072/chicken.png">

    <div id="scoreboard">
      <div class="scorebox">
        <img src="https://cdn.discordapp.com/attachments/750412142351614163/844605652902739968/money.png" style="height: 60%; margin-right: 6%;">

      </div>
      <div class="scorebox">
        <img src="https://cdn.discordapp.com/attachments/750412142351614163/844608248694308864/planet-earth.png" style="height: 70%; margin-right: 6%;">
        <div id="environment">100</div>
      </div>
      <div class="scorebox">
        <img src="https://cdn.discordapp.com/attachments/807588926332207136/838128363230855168/corn.png" style="height: 80%; margin-right: 6%;">
        <div id="scorecorn">0</div>
      </div>
      <div class="scorebox">
        <img src="https://cdn.discordapp.com/attachments/750412142351614163/845224823583932446/egg.png" style="height: 60%; margin-right: 6%;">

      </div>
    </div>

    <div id="toolbar"> <!-- เครื่องมือ 3 ชนิด -->
      <div class="tools">
        <img id="seed" onclick="pickingItem('seed')" src="https://cdn.discordapp.com/attachments/807588926332207136/838128426979819540/cornseed.png">

      <div class="tools">

        <img id="watercan" onclick="pickingItem('water')" src="https://cdn.discordapp.com/attachments/807588926332207136/838128421468897310/watercan.png">
      </div>
      <div class="tools">
        <img id="sickle" onclick="pickingItem('sickle')" src="https://cdn.discordapp.com/attachments/750412142351614163/844621448055357450/sickle.png">
      </div>

    <div class="dirt" onclick="cornPlanting(this, 0)" style="top: 65%; left: 10%;"></div> <!-- this คือ ส่งค่า Element ไปยังฟังชัน -->
    <div class="dirt" onclick="cornPlanting(this, 1)" style="top: 64%; left: 18%;"></div>
    <div class="dirt" onclick="cornPlanting(this, 2)" style="top: 63%; left: 26%;"></div>
    <div class="dirt" onclick="cornPlanting(this, 3)" style="top: 62%; left: 34%;"></div>
    <div class="dirt" onclick="cornPlanting(this, 4)" style="top: 80%; left: 8%;"></div>
    <div class="dirt" onclick="cornPlanting(this, 5)" style="top: 79%; left: 16%;"></div>
    <div class="dirt" onclick="cornPlanting(this, 6)" style="top: 78%; left: 24%;"></div>
    <div class="dirt" onclick="cornPlanting(this, 7)" style="top: 77%; left: 32%;"></div>

    <div id="introduction"> <!-- หน้าโหลดเกมทั้งหมด -->
      <div id="gamename"></div>
      <div class="button" onclick="startGame(); body.requestFullscreen();">START</div> <!-- เปิดโหมดเต็มจอ fullscreen -->
      <div class="button" onclick="javascript: tutorial.style.transform = `scale(1)`">HOW TO PLAY</div>
        <div id="tutorial">
          <h1>Tutorial</h1>
          <p>how to play<br>

          </p>
          <div class="button" onclick="javascript: tutorial.style.transform = `scale(0)`" style="position: absolute; bottom: 1%; left: 1%; width: 20%; height: 64px; font-size: 24px;">BACK</div>

      </div>
      <div class="caption"> <!-- ราคาที่ต้องจ่าย -->

  <script>
    /* Array แสดงว่า แปลงดินไหนมีสถานะอะไรบ้าง (มี 8 แปลง) */
    var level = [0, 0, 0, 0, 0, 0, 0, 0]; // ระดับความโตของต้นข้าวโพด
    var manured = [false, false, false, false, false, false, false, false]; // สถานะว่าใส่ปุ๋ยหรือยัง (ใส่ก่อนรดน้ำ)
    var empty = [true, true, true, true, true, true, true, true]; // สถานะความว่างของแปลงดิน
    var ready = [false, false, false, false, false, false, false, false]; // สถานะพร้อมเก็บเกี่ยว

    var pick = "none"; // สถานะการหยิบเครื่องมือ
    var harvested = 0; // จำนวนต้นที่พร้อมเก็บเกี่ยว
    var growImage = ["https://cdn.discordapp.com/attachments/807588926332207136/838128371086131231/corngrow1.png",
                     "https://cdn.discordapp.com/attachments/807588926332207136/838128387532128306/corngrow2.png",
                     "https://cdn.discordapp.com/attachments/807588926332207136/838128395543379999/corngrow3.png",
                     "https://cdn.discordapp.com/attachments/807588926332207136/838128403177275432/corngrow4.png"
                    ]; // รูปลำดับการโตข้าวโพด

    var cursor = {seed:"url('https://ani.cursors-4u.net/games/gam-16/gam1549.cur'), auto",
                  manure:"url('https://cur.cursors-4u.net/others/oth-2/oth192.cur'), auto",
                  water:"url('https://cur.cursors-4u.net/others/oth-5/oth440.cur'), auto",
                  sickle:"move" // ยังหา sickle ไม่ได้
                 }; // เปลี่ยน cursor ตามชื่อ item (คล้ายๆ dict ใน Python)

    var money = 1000;
    var environment = 100;
    var scorecorn = 0;
    var scoreegg = 0;

    function startGame() {
      introduction.style.display = `none`;
      scoreboard.style.display = `flex`;
      document.getElementById("toolbar").style.display = `initial`;
    }

    function pickingItem(item) { // หยิบไอเท็ม
      if (pick == item) { // ถ้ายังหยิบไอเท็มเดิมอยู่ให้ ทำมือให้ว่าง
        pick = "none";
        document.body.style.cursor = "initial";
      } else { // common condition
        pick = item;
        document.body.style.cursor = cursor[item]; 
      }
    }

    function cornPlanting(obj, n) { // obj คือค่า Elements ที่รับมากจาก HTMl, n คือ ทำแหน่งของแปลงนั้นๆ (0-5)
      if (pick == "seed" && empty[n]) { // เช็คว่าหยิบเมล็ดอยู่ และแปลงดินว่างไหม
        obj.innerHTML = `<img id="inseminate" src="https://cdn.discordapp.com/attachments/807588926332207136/840874382506459136/corngrow.png">`;
        money -= 5;
        empty[n] = false; // ทำให้แปลงดินไม่ว่าง
      } else if (pick == "water" && manured[n] && !empty[n] && !ready[n]) { // เช็คว่าหยิบน้ำ และใส่ปุ๋ยแล้ว และแปลงดิน *ไม่* ว่าง และข้าวโพดยังไม่พร้อมเก็บ
        obj.innerHTML = `<img id="corngrow${level[n]}" src="${growImage[level[n]]}">`;
        money -= 7;
        manured[n] = false; // ให้ค่าใส่ปุ๋ยแล้วเป็นเท็จ
        if (level[n] == 3) { // ถ้าค่าความโตเท่ากับ 4 ให้ทำ สถานะข้าวโพดพร้อมเก็บเกี่ยว
          ready[n] = true; // สถานะพร้อมเก็บเกี่ยวเป็นจริง
          level[n] = 0; // รีเซ็ตค่าความโต
          return 0; // จบการทำงาน function()
        }
        level[n]++; // เพิ่มระดับการโตเพื่อใช้ในรอบถัดไป
      } else if (pick == "manure" && !manured[n] && !empty[n] && !ready[n]) {
        obj.innerHTML += `<img id="manure" src="https://cdn.discordapp.com/attachments/750412142351614163/844506227077021716/soil-for-growing-plants-pile-ground-heap-of-vector-35431631-removebg-preview.png">`; // แสดงปุ๋ยในแปลง
        money -= 9;
        manured[n] = true; // ให้ค่าใส่ปุ๋ยแล้วเป็นจริง
      } else if (pick == "sickle" && ready[n]) {
        obj.innerHTML = `<img id="corngrow2" src="${growImage[2]}" style="filter: sepia(100%)">`; // แสดงต้นข้าวโพดที่แห้งแล้ว (เหลือแต่ซาก)
        money += 36;
        document.getElementById("scorecorn").innerText = scorecorn++; // ข้าวโพดเพิ่ม 1
        ready[n] = false; // รีเซ็ตค่า
        harvested++; // เพิ่มต้นที่เก็บแล้ว
        if (harvested == 8) { // เงื่อนไขที่เตรียมเก็บเกี่ยวฟาร์ม
          harvested = 0; // รีเซ็ตค่าเก็บเกี่ยวแล้ว
          clearCorn(); // เรียก fn() แสดงเงื่อนไขการทำลายซาก
        }
      }
      document.getElementById("money").innerText = money; // แสดงค่าเงินในทุกๆ รอบที่มี action 
    }

    function clearCorn() {
      clearchoice.style.transform = "scale(1)"; // แสดงเงื่อนไขการเก็บเกี่ยว
    }

    function burning() {
      clearchoice.style.transform = "scale(0)"; // ซ่อนเงื่อนไขการเก็บเกี่ยว 
      document.getElementById("environment").innerText = environment-=76; // สิ่งแวดล้อมลด
      document.body.innerHTML += `<img id="smoke" src="https://cdn.discordapp.com/attachments/750412142351614163/845201893747326987/Pngtreesmoke_cartoon_creative_smoke_brush_3846011.png">`; // ควัน
      backgrounddust.style.animation = "days-passed 8s"; // เปลี่ยนพื้นหลัง
      backgrounddust.style.filter = "grayscale(40%) sepia(10%)"; // เปลี่ยนพื้นหลัง
      backgrounddust.style.backgroundImage = "url('https://cdn.discordapp.com/attachments/807588926332207136/838128469472444456/bg2.png')"; // เปลี่ยนพื้นหลัง
      for (let i=0; i<8; i++) {
        empty[i] = true; // ให้ดินทุกแปลงว่าง
        document.getElementsByClassName("dirt")[i].innerHTML = `<img id="corngrow2" src="${growImage[2]}" style="transform: scale(0); animation: burn 8s linear;">`; // ต้นข้าวโพดที่ไหม้เกรียม
        document.getElementsByClassName("dirt")[i].innerHTML += `<img class="fire" style="width:${100 + Math.floor(Math.random() * 41)}px" src="https://cdn.discordapp.com/attachments/807588926332207136/840919492439834634/fire.png">`; // ไฟ
      }
    }

    function tractor() {
      clearchoice.style.transform = "scale(0)"; // ซ่อนเงื่อนไขการเก็บเกี่ยว
      let dirt = [3, 2, 1, 0, 4, 5, 6, 7], timing = [1, 3, 5, 7.5, 9, 11, 13, 15.5]; // dirt คือตำแหน่งของ class 'dirt' ที่เรียงตามรถไถวิ่งผ่าน, timing คือ เวลาที่จะให้ข้าวโพดหายไป
      document.getElementById("money").innerText = money-=399;
      document.body.innerHTML += `<div class="tractor">
                                    <img class="tractor-body" src="https://cdn.discordapp.com/attachments/807588926332207136/840918575018672188/car.png">
                                    <img class="wheel-front" src="https://cdn.discordapp.com/attachments/750412142351614163/844514104131321897/vector-tractor-tire-illustration-removebg-preview.png">
                                    <img class="wheel-back" src="https://cdn.discordapp.com/attachments/750412142351614163/844514104131321897/vector-tractor-tire-illustration-removebg-preview.png">
                                  </div>`;
      for (let i=0; i<8; i++) { // loop เพื่อลดบรรทัด
        empty[i] = true; // ให้ดินทุกแปลงว่าง
        document.getElementsByClassName("dirt")[dirt[i]].innerHTML = `<img id="corngrow2" src="${growImage[2]}" style="filter: sepia(100%); transform: scale(0); animation: disappear ${timing[i]}s;">`; // ใส่ animation ให้ต้นโพดค่อยๆ หาย
      }
    }
  </script>
